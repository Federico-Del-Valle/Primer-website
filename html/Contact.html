<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid__container-contact">
            <header>
                <div class="container__header">
                    <div class="logo">
                        <img src="/img/Logo-f.png" alt="Logo">
                    </div>
                    <div class="container__nav">
                        <nav>
                            <ul>
                                <li> <a href="../index.html" class="boton">HOME</a></li>
                                <li><a href="/html/About-me.html">ABOUT ME</a></li>
                                <li><a href="/html/contact.html">CONTACT </a></li>
                                <li><a href="../html/Works.html">WORKS</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <section class="section__contact">
                <div class="container__form">
                    <h2>Get In Touch With Me</h2>
                    <div class="row100">
                        <div class="col">
                            <div class="inputbox">
                                <input type="text" name="" required="required">
                                <span class="text">First Name</span>
                                <span class="line"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="inputbox">
                                <input type="text" name="" required>
                                <span class="text">Last Name</span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="col">
                            <div class="inputbox">
                                <input type="text" name="" required>
                                <span class="text">Email</span>
                                <span class="line"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="inputbox">
                                <input type="text" name="" required>
                                <span class="text">Mobile</span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="col">
                            <div class="inputbox textarea">
                                <textarea required="required"></textarea>
                                <span class="text">Type your message here...</span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>

                    
                    <div class="row100">
                        <div class="col">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </section>
        
        <footer>
            <ul class="social__icon">
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            </ul>
            <ul class="footer__menu">
                <li><a href="">Home</a></li>
                <li><a href="">About Me</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Works</a></li>
            </ul>
            <!-- <hr> -->
            <p> Â© 2022 Federico Del Valle| All Rights Reserved </p>
        </footer>
    </div>
</body>
</html>
